<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scholastic Rocket League â€“ Tactical Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0f19;
      --panel: #141b2d;
      --rl-blue: #009dff;
      --rl-orange: #ff8d00;
      --text-main: #ece8e1;
      --text-muted: #6f7b9b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* Animated Grid */
    .bg-grid {
      position: fixed; top: 0; left: 0; width: 200%; height: 200%;
      background-image: linear-gradient(rgba(0, 157, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 157, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      animation: gridMove 60s linear infinite;
    }
    @keyframes gridMove { 0% { transform: translate(0, 0); } 100% { transform: translate(-50px, -50px); } }

    /* Header */
    .header-block {
      display: flex; justify-content: space-between; align-items: flex-end;
      margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;
    }
    h1 { font-size: 2.2rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; line-height: 1; text-shadow: 0 0 20px rgba(0, 157, 255, 0.4); }
    .sub-h1 { font-family: 'Share Tech Mono'; color: var(--rl-orange); font-size: 0.9rem; margin-top: 5px; }
    
    .status-pill {
      font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--rl-blue);
      background: rgba(0,157,255,0.1); padding: 5px 12px; border: 1px solid rgba(0,157,255,0.3);
      display: flex; align-items: center; gap: 8px;
    }
    .pulse { width: 8px; height: 8px; background: var(--rl-blue); border-radius: 50%; animation: blink 2s infinite; }
    @keyframes blink { 0%{opacity:1} 50%{opacity:0.3} 100%{opacity:1} }

    /* Layout */
    .grid-layout {
      display: grid; grid-template-columns: 350px 1fr 350px; gap: 20px;
      width: 100%; max-width: 1600px; margin: 0 auto;
    }
    @media (max-width: 1100px) { .grid-layout { grid-template-columns: 1fr; } }

    .panel {
      background: rgba(20, 27, 45, 0.9); border: 1px solid rgba(255,255,255,0.05); padding: 20px;
      display: flex; flex-direction: column; gap: 15px; position: relative;
    }
    /* Tech Corners */
    .panel::before { content:""; position:absolute; top:0; left:0; width:15px; height:15px; border-top:2px solid var(--rl-blue); border-left:2px solid var(--rl-blue); }
    .panel::after { content:""; position:absolute; bottom:0; right:0; width:15px; height:15px; border-bottom:2px solid var(--rl-orange); border-right:2px solid var(--rl-orange); }

    .panel-title {
      font-size: 1.1rem; text-transform: uppercase; color: var(--rl-blue);
      border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; letter-spacing: 1px;
    }

    /* Standings Table */
    .standings-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; font-size: 0.9rem; }
    .standings-table th { text-align: left; color: var(--text-muted); font-size: 0.75rem; padding: 5px; font-family:'Share Tech Mono'; }
    .standings-table td { padding: 10px 8px; background: #1e273b; }
    
    .q-row td { background: linear-gradient(90deg, rgba(0,157,255,0.15), rgba(30,39,59,1)); }
    .q-row td:first-child { border-left: 3px solid var(--rl-blue); color: #fff; text-shadow: 0 0 10px var(--rl-blue); }

    /* Match Cards */
    .matches-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px; }
    .match-card {
      background: #1b2333; padding: 12px; 
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
      border-left: 2px solid transparent; transition: transform 0.2s;
    }
    .match-card:hover { transform: translateY(-2px); background: #232d42; }
    .match-card.complete { border-left-color: var(--rl-orange); }
    
    .match-header { font-size: 0.7rem; color: var(--text-muted); display: flex; justify-content: space-between; margin-bottom: 8px; font-family:'Share Tech Mono'; }
    
    .team-row { display: flex; justify-content: space-between; align-items: center; padding: 4px 8px; background:rgba(0,0,0,0.2); margin-bottom:2px; border-radius:4px; }
    .team-row.winner { background: linear-gradient(90deg, rgba(0,157,255,0.2), transparent); }
    .team-row.winner .t-name { color: #fff; text-shadow: 0 0 10px rgba(0,157,255,0.5); }
    .t-name { font-weight: 600; font-size: 0.95rem; }
    
    /* Pips (Series Wins) */
    .pips { display: flex; gap: 4px; }
    .pip { width: 8px; height: 8px; background: #334155; transform: skewX(-20deg); }
    .pip.won { background: var(--rl-blue); box-shadow: 0 0 8px var(--rl-blue); }

    /* Finals Panel */
    .final-box {
      background: linear-gradient(135deg, #1b2333 0%, #0f141f 100%);
      border: 1px solid var(--rl-orange); padding: 20px; text-align: center;
      clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
      min-height: 300px; display: flex; flex-direction: column; justify-content: center;
    }
    .f-team { font-size: 1.8rem; font-weight: 800; margin: 10px 0; text-transform: uppercase; }
    .f-team.tbd { color: var(--text-muted); font-size: 1.2rem; font-style: italic; }
    
    .bo5-pips { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
    .pip-lg { width: 14px; height: 24px; background: #334155; transform: skewX(-20deg); border: 1px solid rgba(255,255,255,0.1); }
    .pip-lg.won { background: var(--rl-orange); box-shadow: 0 0 15px var(--rl-orange); border-color: #fff; }

    .champ-area { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    .c-name { font-size: 2.5rem; font-weight: 800; color: var(--rl-blue); text-shadow: 0 0 30px var(--rl-blue); line-height:1; }
    
    #confetti { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
  </style>
</head>
<body>

  <div class="bg-grid"></div>

  <div class="header-block">
    <div>
      <h1>Scholastic Rocket League</h1>
      <div class="sub-h1">ROUND ROBIN (BO3) -> FINALS (BO5)</div>
    </div>
    <div class="status-pill">
      <div class="pulse"></div> <span id="sync-status">CONNECTING...</span>
    </div>
  </div>

  <div class="grid-layout">
    
    <div class="panel">
      <div class="panel-title">Standings</div>
      <table class="standings-table">
        <thead>
          <tr>
            <th>Team</th>
            <th style="text-align:center;">Match W-L</th>
            <th style="text-align:center;">Game Diff</th>
          </tr>
        </thead>
        <tbody id="standings-body">
          </tbody>
      </table>
      <div style="margin-top:auto; font-size:0.75rem; color:var(--text-muted); line-height:1.4;">
        Top 2 teams advance.<br>
        Sort: Match Wins > Game Differential (Games Won - Games Lost).
      </div>
    </div>

    <div class="panel">
      <div class="panel-title">Group Stage (Best of 3)</div>
      <div class="matches-grid" id="matches-container">
        </div>
    </div>

    <div class="panel">
      <div class="panel-title">Championship (Best of 5)</div>
      <div class="final-box">
        <div style="color:var(--rl-orange); font-family:'Share Tech Mono'; font-size:0.9rem; letter-spacing:2px; margin-bottom:10px;">GRAND FINAL</div>
        
        <div class="f-team tbd" id="final-t1-name">Top Seed</div>
        <div class="bo5-pips" id="final-t1-pips">
          <div class="pip-lg"></div><div class="pip-lg"></div><div class="pip-lg"></div>
        </div>

        <div style="font-size:0.9rem; color:#555; font-weight:bold;">VS</div>

        <div class="f-team tbd" id="final-t2-name">2nd Seed</div>
        <div class="bo5-pips" id="final-t2-pips">
          <div class="pip-lg"></div><div class="pip-lg"></div><div class="pip-lg"></div>
        </div>

        <div class="champ-area">
          <canvas id="confetti"></canvas>
          <div style="font-size:0.8rem; color:#888; letter-spacing:3px; margin-bottom:5px;">CHAMPION</div>
          <div class="c-name" id="champion-name">TBD</div>
        </div>
      </div>
    </div>

  </div>

<script>
  // ============================================
  // CONFIGURATION
  // ============================================
  
  // Your Google Apps Script Web App URL
  const API_URL = 'https://script.google.com/macros/s/AKfycbxWWnjyvwawcKKf0wtVya6M8GQHdGM9gcgz48C6T0CzoZ8gFxbXyaSAt0vdx9fhv_G4IQ/exec';

  // Team Definitions (ID matches Schedule)
  const teams = [
    { id: "T1", name: "Cassopolis" },
    { id: "T2", name: "Otsego" },
    { id: "T3", name: "Marcellus HS" },
    { id: "T4", name: "MI Lutheran" }
  ];

  // Match Schedule (IDs must match your Backend Data keys)
  const schedule = [
    { id: "G1", t1: "T1", t2: "T2" },
    { id: "G2", t1: "T3", t2: "T4" },
    { id: "G3", t1: "T1", t2: "T3" },
    { id: "G4", t1: "T2", t2: "T4" },
    { id: "G5", t1: "T1", t2: "T4" },
    { id: "G6", t1: "T2", t2: "T3" }
  ];

  let prevChampion = "";

  // ============================================
  // LOGIC
  // ============================================

  // Helper to safely find a score in the backend object regardless of key naming
  // tries: g1t1, game1_t1, Game 1 T1, etc.
  function getScoreSafe(dataObj, gameNum, teamNum) {
    if (!dataObj) return -1;
    
    const possibleKeys = [
      `g${gameNum}t${teamNum}`,           // g1t1
      `game${gameNum}_t${teamNum}`,       // game1_t1
      `Game ${gameNum} T${teamNum}`,      // Game 1 T1
      `G${gameNum}T${teamNum}`,           // G1T1
      `game${gameNum}t${teamNum}`         // game1t1
    ];

    for (let key of possibleKeys) {
      if (dataObj[key] !== undefined && dataObj[key] !== "") {
        return parseInt(dataObj[key], 10);
      }
    }
    return -1; // Not found
  }

  function processData(serverData) {
    const matches = serverData.matches || {};
    const teamStats = {};
    
    // Initialize Stats
    teams.forEach(t => {
      teamStats[t.id] = { ...t, wins: 0, losses: 0, gf: 0, ga: 0, gd: 0 };
    });

    const processedMatches = [];

    // 1. Process Group Stage (Loop through defined schedule)
    schedule.forEach((m, index) => {
      const mData = matches[m.id] || {};
      
      let sWins1 = 0; // Series Wins for Team 1
      let sWins2 = 0; // Series Wins for Team 2
      
      // Check Games 1 through 3
      for(let g=1; g<=3; g++) {
        const score1 = getScoreSafe(mData, g, 1); // Get Score for Game G, Team 1
        const score2 = getScoreSafe(mData, g, 2); // Get Score for Game G, Team 2

        if(score1 >= 0 && score2 >= 0) {
          // This game has been played
          teamStats[m.t1].gf++; // Games For (Games Won)
          teamStats[m.t1].ga++; // Games Played tally (Wait, logic correction below)
          
          if(score1 > score2) {
             sWins1++;
             // In Standing: Games Won (GF) increases for T1
             // GD increases for T1, decreases for T2
             // Actually, usually GD is calculated on Games Won vs Games Lost in series
          }
          if(score2 > score1) {
             sWins2++;
          }
        }
      }

      // Determine Series Winner (BO3)
      const isFinished = (sWins1 >= 2 || sWins2 >= 2);
      
      if(isFinished) {
        if(sWins1 > sWins2) { 
          teamStats[m.t1].wins++; 
          teamStats[m.t2].losses++; 
        } else { 
          teamStats[m.t2].wins++; 
          teamStats[m.t1].losses++; 
        }
        
        // Update Game Differential (Games Won - Games Lost)
        teamStats[m.t1].gd += (sWins1 - sWins2);
        teamStats[m.t2].gd += (sWins2 - sWins1);
      }

      processedMatches.push({
        id: m.id,
        t1: m.t1, t2: m.t2,
        w1: sWins1, w2: sWins2,
        finished: isFinished
      });
    });

    // 2. Calculate Standings
    const standings = Object.values(teamStats).sort((a, b) => {
      if (b.wins !== a.wins) return b.wins - a.wins; // Match Wins
      return b.gd - a.gd; // Game Differential
    });

    // 3. Process Grand Final (Check keys "FINAL", "M7", "GF")
    // We look for 5 games
    let fWins1 = 0; 
    let fWins2 = 0;
    
    // Try to find the finals object in common keys
    const finalData = matches["FINAL"] || matches["M7"] || matches["GF"] || {};
    
    for(let g=1; g<=5; g++) {
      const s1 = getScoreSafe(finalData, g, 1);
      const s2 = getScoreSafe(finalData, g, 2);
      if(s1 >= 0 && s2 >= 0) {
        if(s1 > s2) fWins1++;
        if(s2 > s1) fWins2++;
      }
    }

    return { processedMatches, standings, final: { w1: fWins1, w2: fWins2 } };
  }

  // --- RENDER UI ---
  function render(data) {
    
    // A. Render Standings
    const sBody = document.getElementById('standings-body');
    sBody.innerHTML = "";
    data.standings.forEach((t, i) => {
      const isQ = i < 2; // Top 2 Qualify
      const gdSign = t.gd > 0 ? "+" : "";
      sBody.innerHTML += `
        <tr class="${isQ ? 'q-row' : ''}">
          <td>${t.name} ${isQ ? '<span style="font-size:0.7em; margin-left:5px;">[Q]</span>' : ''}</td>
          <td style="text-align:center; font-family:'Share Tech Mono';">${t.wins} - ${t.losses}</td>
          <td style="text-align:center; font-family:'Share Tech Mono'; color:${t.gd>=0 ? '#4ade80':'#f87171'}">${gdSign}${t.gd}</td>
        </tr>
      `;
    });

    // B. Render Group Matches
    const mContainer = document.getElementById('matches-container');
    mContainer.innerHTML = "";
    data.processedMatches.forEach((m, i) => {
      const t1Name = teams.find(t=>t.id===m.t1).name;
      const t2Name = teams.find(t=>t.id===m.t2).name;
      
      const pips1 = getPipHtml(m.w1, m.w1 > m.w2 && m.finished);
      const pips2 = getPipHtml(m.w2, m.w2 > m.w1 && m.finished);

      mContainer.innerHTML += `
        <div class="match-card ${m.finished ? 'complete' : ''}">
          <div class="match-header"><span>MATCH ${i+1}</span><span>${m.finished ? 'FINAL' : 'BO3'}</span></div>
          <div class="team-row ${m.w1 > m.w2 && m.finished ? 'winner' : ''}">
            <span class="t-name">${t1Name}</span> ${pips1}
          </div>
          <div class="team-row ${m.w2 > m.w1 && m.finished ? 'winner' : ''}">
            <span class="t-name">${t2Name}</span> ${pips2}
          </div>
        </div>
      `;
    });

    // C. Render Grand Final
    const ft1 = document.getElementById('final-t1-name');
    const ft2 = document.getElementById('final-t2-name');
    const fp1 = document.getElementById('final-t1-pips').children;
    const fp2 = document.getElementById('final-t2-pips').children;
    const champEl = document.getElementById('champion-name');

    // Only set names if group stage has data
    if(data.standings[0].wins > 0 || data.standings[0].losses > 0) {
      ft1.innerText = data.standings[0].name; ft1.classList.remove('tbd');
      ft2.innerText = data.standings[1].name; ft2.classList.remove('tbd');
    }

    // Update Finals Pips (BO5 = 3 wins needed)
    for(let i=0; i<3; i++) {
      fp1[i].className = `pip-lg ${i < data.final.w1 ? 'won' : ''}`;
      fp2[i].className = `pip-lg ${i < data.final.w2 ? 'won' : ''}`;
    }

    // Determine Champion
    let currentChamp = "TBD";
    if(data.final.w1 >= 3) currentChamp = data.standings[0].name;
    if(data.final.w2 >= 3) currentChamp = data.standings[1].name;
    
    champEl.innerText = currentChamp;
    if(currentChamp !== "TBD" && currentChamp !== prevChampion) {
      prevChampion = currentChamp;
      triggerConfetti();
    }
  }

  function getPipHtml(wins, isWinner) {
    let h = '<div class="pips">';
    // BO3 = max 2 wins displayed
    for(let k=0; k<2; k++) {
      h+= `<div class="pip ${k < wins ? 'won' : ''}"></div>`;
    }
    h+='</div>'; 
    return h;
  }

  // --- MAIN LOOP ---
  async function tick() {
    try {
      const status = document.getElementById('sync-status');
      
      const res = await fetch(API_URL);
      const json = await res.json();
      
      // DEBUG: Look in your browser console to see what keys your server sends!
      console.log("Server Data:", json); 

      const processed = processData(json);
      render(processed);

      status.innerText = "LIVE";
      status.style.color = "var(--rl-blue)";
    } catch (e) {
      console.error(e);
      document.getElementById('sync-status').innerText = "ERROR";
      document.getElementById('sync-status').style.color = "#ef4444";
    }
  }

  // Confetti Animation
  function triggerConfetti() {
    const cvs = document.getElementById('confetti');
    const ctx = cvs.getContext('2d');
    cvs.width = cvs.parentElement.offsetWidth;
    cvs.height = cvs.parentElement.offsetHeight;
    let p = [];
    for(let i=0; i<80; i++) p.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height-cvs.height, c:Math.random()>.5?'#009dff':'#ff8d00', s:Math.random()*5+3, v:Math.random()*4+2});
    function anim(){
      ctx.clearRect(0,0,cvs.width,cvs.height);
      p.forEach(pt=>{ pt.y+=pt.v; if(pt.y>cvs.height)pt.y=-10; ctx.fillStyle=pt.c; ctx.fillRect(pt.x,pt.y,pt.s,pt.s); });
      requestAnimationFrame(anim);
    }
    anim();
  }

  // Start polling
  tick();
  setInterval(tick, 5000);

</script>
</body>
</html>

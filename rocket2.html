<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scholastic Rocket League â€“ Tactical Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0f19;
      --panel: #141b2d;
      --rl-blue: #009dff;
      --rl-orange: #ff8d00;
      --text-main: #ece8e1;
      --text-muted: #6f7b9b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* Grid Background */
    .bg-grid {
      position: fixed; top: 0; left: 0; width: 200%; height: 200%;
      background-image: linear-gradient(rgba(0, 157, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 157, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      animation: gridMove 60s linear infinite;
    }
    @keyframes gridMove { 0% { transform: translate(0, 0); } 100% { transform: translate(-50px, -50px); } }

    /* Header */
    .header-block {
      display: flex; justify-content: space-between; align-items: flex-end;
      margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;
    }
    h1 { font-size: 2.2rem; margin: 0; text-transform: uppercase; letter-spacing: 1px; line-height: 1; text-shadow: 0 0 20px rgba(0, 157, 255, 0.4); }
    .sub-h1 { font-family: 'Share Tech Mono'; color: var(--rl-orange); font-size: 0.9rem; margin-top: 5px; }
    
    .status-pill {
      font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--rl-blue);
      background: rgba(0,157,255,0.1); padding: 5px 12px; border: 1px solid rgba(0,157,255,0.3);
      display: flex; align-items: center; gap: 8px;
    }
    .pulse { width: 8px; height: 8px; background: var(--rl-blue); border-radius: 50%; animation: blink 2s infinite; }
    @keyframes blink { 0%{opacity:1} 50%{opacity:0.3} 100%{opacity:1} }

    /* Layout */
    .grid-layout {
      display: grid; grid-template-columns: 350px 1fr 350px; gap: 20px;
      width: 100%; max-width: 1600px; margin: 0 auto;
    }
    @media (max-width: 1100px) { .grid-layout { grid-template-columns: 1fr; } }

    .panel {
      background: rgba(20, 27, 45, 0.9); border: 1px solid rgba(255,255,255,0.05); padding: 20px;
      display: flex; flex-direction: column; gap: 15px; position: relative;
    }
    .panel::before { content:""; position:absolute; top:0; left:0; width:10px; height:10px; border-top:2px solid var(--rl-blue); border-left:2px solid var(--rl-blue); }
    .panel::after { content:""; position:absolute; bottom:0; right:0; width:10px; height:10px; border-bottom:2px solid var(--rl-orange); border-right:2px solid var(--rl-orange); }

    .panel-title {
      font-size: 1.1rem; text-transform: uppercase; color: var(--rl-blue);
      border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; letter-spacing: 1px;
    }

    /* Standings Table */
    .standings-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; font-size: 0.9rem; }
    .standings-table th { text-align: left; color: var(--text-muted); font-size: 0.75rem; padding: 5px; font-family:'Share Tech Mono'; }
    .standings-table td { padding: 10px 8px; background: #1e273b; border: none; transition: all 0.3s; }
    
    .q-row td { background: linear-gradient(90deg, rgba(0,157,255,0.15), rgba(30,39,59,1)); }
    .q-row td:first-child { border-left: 3px solid var(--rl-blue); color: #fff; text-shadow: 0 0 10px var(--rl-blue); }

    /* Match Cards */
    .matches-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px; }
    .match-card {
      background: #1b2333; padding: 12px; 
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
      border-left: 2px solid transparent; transition: transform 0.2s;
    }
    .match-card:hover { transform: translateY(-2px); background: #232d42; }
    .match-card.complete { border-left-color: var(--rl-orange); }
    
    .match-header { font-size: 0.7rem; color: var(--text-muted); display: flex; justify-content: space-between; margin-bottom: 8px; font-family:'Share Tech Mono'; }
    
    .team-row { display: flex; justify-content: space-between; align-items: center; padding: 4px 8px; background:rgba(0,0,0,0.2); margin-bottom:2px; border-radius:4px; }
    .team-row.winner { background: linear-gradient(90deg, rgba(0,157,255,0.2), transparent); }
    .team-row.winner .t-name { color: #fff; text-shadow: 0 0 10px rgba(0,157,255,0.5); }
    .t-name { font-weight: 600; font-size: 0.95rem; }
    
    /* Pips (Series Wins) */
    .pips { display: flex; gap: 4px; }
    .pip { width: 8px; height: 8px; background: #334155; transform: skewX(-20deg); }
    .pip.won { background: var(--rl-blue); box-shadow: 0 0 8px var(--rl-blue); }

    /* Finals Panel */
    .final-box {
      background: linear-gradient(135deg, #1b2333 0%, #0f141f 100%);
      border: 1px solid var(--rl-orange); padding: 20px; text-align: center;
      clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
      min-height: 300px; display: flex; flex-direction: column; justify-content: center;
    }
    .f-team { font-size: 1.8rem; font-weight: 800; margin: 10px 0; text-transform: uppercase; transition: all 0.3s; }
    .f-team.tbd { color: var(--text-muted); font-size: 1.2rem; font-style: italic; }
    
    .bo5-pips { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
    .pip-lg { width: 14px; height: 24px; background: #334155; transform: skewX(-20deg); border: 1px solid rgba(255,255,255,0.1); }
    .pip-lg.won { background: var(--rl-orange); box-shadow: 0 0 15px var(--rl-orange); border-color: #fff; }

    .champ-area { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
    .c-name { font-size: 2.5rem; font-weight: 800; color: var(--rl-blue); text-shadow: 0 0 30px var(--rl-blue); line-height:1; }
    
    #confetti { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
    
    .debug-footer {
        position: fixed; bottom: 0; left: 0; width: 100%; background: #000; color: #555; font-size: 0.7rem; font-family: monospace; padding: 5px; opacity: 0.7; pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="bg-grid"></div>

  <div class="header-block">
    <div>
      <h1>Scholastic Rocket League</h1>
      <div class="sub-h1">ROUND ROBIN (BO3) & CHAMPIONSHIP (BO5)</div>
    </div>
    <div class="status-pill">
      <div class="pulse"></div> <span id="sync-status">CONNECTING...</span>
    </div>
  </div>

  <div class="grid-layout">
    
    <div class="panel">
      <div class="panel-title">Standings</div>
      <table class="standings-table">
        <thead>
          <tr>
            <th>Team</th>
            <th style="text-align:center;">W-L</th>
            <th style="text-align:center;">Diff</th>
          </tr>
        </thead>
        <tbody id="standings-body">
           </tbody>
      </table>
      <div style="margin-top:auto; font-size:0.75rem; color:var(--text-muted); line-height:1.4;">
        Top 2 teams advance to Grand Final.<br>
        Tiebreaker: Match Wins > Goal Diff.
      </div>
    </div>

    <div class="panel">
      <div class="panel-title">Group Stage (Best of 3)</div>
      <div class="matches-grid" id="matches-container">
        </div>
    </div>

    <div class="panel">
      <div class="panel-title">Championship (Best of 5)</div>
      <div class="final-box">
        <div style="color:var(--rl-orange); font-family:'Share Tech Mono'; font-size:0.9rem; letter-spacing:2px; margin-bottom:10px;">GRAND FINAL</div>
        
        <div class="f-team tbd" id="final-t1-name">Top Seed</div>
        <div class="bo5-pips" id="final-t1-pips">
          </div>

        <div style="font-size:0.9rem; color:#555; font-weight:bold;">VS</div>

        <div class="f-team tbd" id="final-t2-name">2nd Seed</div>
        <div class="bo5-pips" id="final-t2-pips">
          </div>

        <div class="champ-area">
          <canvas id="confetti"></canvas>
          <div style="font-size:0.8rem; color:#888; letter-spacing:3px; margin-bottom:5px;">CHAMPION</div>
          <div class="c-name" id="champion-name">TBD</div>
        </div>
      </div>
    </div>

  </div>
  
  <div id="debug-log" class="debug-footer">Waiting for data...</div>

<script>
  // ================= CONFIG =================
  const API_URL = 'https://script.google.com/macros/s/AKfycbxWWnjyvwawcKKf0wtVya6M8GQHdGM9gcgz48C6T0CzoZ8gFxbXyaSAt0vdx9fhv_G4IQ/exec';

  const teams = [
    { id: "T1", name: "Cassopolis" },
    { id: "T2", name: "Otsego" },
    { id: "T3", name: "Marcellus HS" },
    { id: "T4", name: "MI Lutheran" }
  ];

  const schedule = [
    { id: "G1", t1: "T1", t2: "T2" },
    { id: "G2", t1: "T3", t2: "T4" },
    { id: "G3", t1: "T1", t2: "T3" },
    { id: "G4", t1: "T2", t2: "T4" },
    { id: "G5", t1: "T1", t2: "T4" },
    { id: "G6", t1: "T2", t2: "T3" }
  ];

  // ================= INIT DOM =================
  // Create HTML scaffolding once so we don't break animations by redrawing
  function initDOM() {
    const container = document.getElementById('matches-container');
    container.innerHTML = '';
    
    schedule.forEach((m, i) => {
       const t1Name = teams.find(t=>t.id===m.t1).name;
       const t2Name = teams.find(t=>t.id===m.t2).name;
       
       const html = `
        <div class="match-card" id="card-${m.id}">
          <div class="match-header"><span>MATCH ${i+1}</span><span id="status-${m.id}">BO3</span></div>
          <div class="team-row" id="row-${m.id}-1">
            <span class="t-name">${t1Name}</span>
            <div class="pips" id="pips-${m.id}-1">
               <div class="pip"></div><div class="pip"></div>
            </div>
          </div>
          <div class="team-row" id="row-${m.id}-2">
            <span class="t-name">${t2Name}</span>
            <div class="pips" id="pips-${m.id}-2">
               <div class="pip"></div><div class="pip"></div>
            </div>
          </div>
        </div>
       `;
       container.innerHTML += html;
    });
    
    // Init Final Pips
    const fp1 = document.getElementById('final-t1-pips');
    const fp2 = document.getElementById('final-t2-pips');
    // First to 3 (display 3 slots)
    fp1.innerHTML = '<div class="pip-lg"></div><div class="pip-lg"></div><div class="pip-lg"></div>';
    fp2.innerHTML = '<div class="pip-lg"></div><div class="pip-lg"></div><div class="pip-lg"></div>';
  }

  // ================= DATA LOGIC =================
  
  // "Omni-Search" checks every likely naming convention to find the number
  function getAnyScore(obj, matchId, gameNum, teamNum) {
     if(!obj) return -1;
     
     // Common Google Sheet patterns
     const candidates = [
        `${matchId}_${gameNum}_${teamNum}`, // G1_1_1
        `${matchId}-${gameNum}-${teamNum}`, // G1-1-1
        `g${gameNum}t${teamNum}`,           // g1t1 (if object is nested inside G1)
        `game${gameNum}_t${teamNum}`,       // game1_t1
        `Game ${gameNum} T${teamNum}`,      // Game 1 T1
        `G${gameNum}T${teamNum}`            // G1T1
     ];
     
     // 1. Check Root Level
     for(let key of candidates) {
       if(obj[key] !== undefined && obj[key] !== "") return parseInt(obj[key]);
     }
     
     // 2. Check Nested Level (e.g. data['G1']['g1t1'])
     if(obj[matchId]) {
       for(let key of candidates) {
         if(obj[matchId][key] !== undefined && obj[matchId][key] !== "") return parseInt(obj[matchId][key]);
       }
     }
     
     return -1;
  }

  function processData(json) {
     const data = json.matches || json; // Handle nested or flat structure
     
     // Update Debug Footer with found keys
     const keys = data['G1'] ? Object.keys(data['G1']).slice(0,5).join(',') : Object.keys(data).slice(0,5).join(',');
     document.getElementById('debug-log').innerText = `Sync OK. Sample Keys: [${keys}]`;

     const teamStats = {};
     teams.forEach(t => teamStats[t.id] = { ...t, wins:0, losses:0, gd:0 });
     
     // 1. Update Group Matches
     schedule.forEach(m => {
        let w1 = 0, w2 = 0;
        // Check Games 1-3
        for(let g=1; g<=3; g++) {
           let s1 = getAnyScore(data, m.id, g, 1);
           let s2 = getAnyScore(data, m.id, g, 2);
           
           if(s1 >= 0 && s2 >= 0) {
              if(s1 > s2) w1++;
              if(s2 > s1) w2++;
              // Note: Rocket League GD is usually Game Differential (Series Wins vs Losses) 
              // OR Goal Differential. User prompt implied Game Wins/Losses.
           }
        }
        
        // Update DOM for this match
        updateMatchDOM(m.id, w1, w2);
        
        // Update Stats
        const seriesFinished = (w1 >= 2 || w2 >= 2);
        if(seriesFinished) {
           if(w1 > w2) { teamStats[m.t1].wins++; teamStats[m.t2].losses++; }
           else { teamStats[m.t2].wins++; teamStats[m.t1].losses++; }
           teamStats[m.t1].gd += (w1 - w2);
           teamStats[m.t2].gd += (w2 - w1);
        }
     });

     // 2. Update Standings
     const sorted = Object.values(teamStats).sort((a,b) => {
        if(b.wins !== a.wins) return b.wins - a.wins;
        return b.gd - a.gd;
     });
     
     updateStandingsDOM(sorted);

     // 3. Update Finals
     // Find finals data (try keys 'FINAL', 'M7', 'GF')
     let fw1 = 0, fw2 = 0;
     const finalIds = ['FINAL', 'M7', 'GF', 'Final'];
     
     for(let g=1; g<=5; g++) {
        let s1 = -1, s2 = -1;
        for(let fid of finalIds) {
           if(s1 === -1) s1 = getAnyScore(data, fid, g, 1);
           if(s2 === -1) s2 = getAnyScore(data, fid, g, 2);
        }
        if(s1 >= 0 && s2 >= 0) {
           if(s1 > s2) fw1++;
           if(s2 > s1) fw2++;
        }
     }
     
     updateFinalsDOM(sorted, fw1, fw2);
  }

  // ================= DOM UPDATES =================
  
  function updateMatchDOM(mid, w1, w2) {
     const pips1 = document.getElementById(`pips-${mid}-1`).children;
     const pips2 = document.getElementById(`pips-${mid}-2`).children;
     const row1 = document.getElementById(`row-${mid}-1`);
     const row2 = document.getElementById(`row-${mid}-2`);
     const card = document.getElementById(`card-${mid}`);
     const status = document.getElementById(`status-${mid}`);

     // Set pips
     for(let i=0; i<2; i++) {
        pips1[i].className = i < w1 ? 'pip won' : 'pip';
        pips2[i].className = i < w2 ? 'pip won' : 'pip';
     }

     const finished = (w1 >= 2 || w2 >= 2);
     if(finished) {
        card.classList.add('complete');
        status.innerText = "FINAL";
        if(w1 > w2) { row1.classList.add('winner'); row2.classList.remove('winner'); }
        else { row2.classList.add('winner'); row1.classList.remove('winner'); }
     } else {
        card.classList.remove('complete');
        status.innerText = "BO3";
        row1.classList.remove('winner');
        row2.classList.remove('winner');
     }
  }

  function updateStandingsDOM(sorted) {
     const body = document.getElementById('standings-body');
     // Build HTML string then replace
     let html = '';
     sorted.forEach((t, i) => {
        const isQ = i < 2;
        const color = t.gd > 0 ? '#4ade80' : (t.gd < 0 ? '#f87171' : 'inherit');
        const sign = t.gd > 0 ? '+' : '';
        html += `
          <tr class="${isQ ? 'q-row' : ''}">
            <td>${t.name} ${isQ ? '<span style="font-size:0.7em; margin-left:6px; opacity:0.8;">[Q]</span>' : ''}</td>
            <td style="text-align:center; font-family:'Share Tech Mono';">${t.wins} - ${t.losses}</td>
            <td style="text-align:center; font-family:'Share Tech Mono'; color:${color};">${sign}${t.gd}</td>
          </tr>
        `;
     });
     body.innerHTML = html;
  }

  function updateFinalsDOM(sorted, w1, w2) {
     const t1Name = document.getElementById('final-t1-name');
     const t2Name = document.getElementById('final-t2-name');
     const pips1 = document.getElementById('final-t1-pips').children;
     const pips2 = document.getElementById('final-t2-pips').children;
     const champ = document.getElementById('champion-name');

     // Update Names if qualification data exists
     if(sorted[0].wins > 0 || sorted[0].losses > 0) {
        if(t1Name.innerText !== sorted[0].name) {
             t1Name.innerText = sorted[0].name; t1Name.classList.remove('tbd');
             t2Name.innerText = sorted[1].name; t2Name.classList.remove('tbd');
        }
     }

     // Update Pips (BO5 = 3 slots)
     for(let i=0; i<3; i++) {
        pips1[i].className = i < w1 ? 'pip-lg won' : 'pip-lg';
        pips2[i].className = i < w2 ? 'pip-lg won' : 'pip-lg';
     }

     // Champion
     let c = "TBD";
     if(w1 >= 3) c = sorted[0].name;
     if(w2 >= 3) c = sorted[1].name;
     
     if(c !== "TBD" && champ.innerText !== c) {
        champ.innerText = c;
        triggerConfetti();
     }
  }

  // ================= MAIN LOOP =================
  let isInit = false;
  
  async function tick() {
     try {
       const res = await fetch(API_URL);
       const json = await res.json();
       
       if(!isInit) { initDOM(); isInit = true; }
       
       processData(json);
       
       document.getElementById('sync-status').innerText = "LIVE";
       document.getElementById('sync-status').style.color = "var(--rl-blue)";
     } catch(e) {
       console.error(e);
       document.getElementById('sync-status').innerText = "RETRYING...";
       document.getElementById('sync-status').style.color = "#ef4444";
       document.getElementById('debug-log').innerText = "Sync Error. Check Console.";
     }
  }

  function triggerConfetti() {
    const cvs = document.getElementById('confetti');
    const ctx = cvs.getContext('2d');
    cvs.width = cvs.parentElement.offsetWidth;
    cvs.height = cvs.parentElement.offsetHeight;
    let p = [];
    for(let i=0; i<80; i++) p.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height-cvs.height, c:Math.random()>.5?'#009dff':'#ff8d00', s:Math.random()*5+3, v:Math.random()*4+2});
    function anim(){
      ctx.clearRect(0,0,cvs.width,cvs.height);
      p.forEach(pt=>{ pt.y+=pt.v; if(pt.y>cvs.height)pt.y=-10; ctx.fillStyle=pt.c; ctx.fillRect(pt.x,pt.y,pt.s,pt.s); });
      requestAnimationFrame(anim);
    }
    anim();
  }

  initDOM(); // Run once immediately
  tick();
  setInterval(tick, 5000);

</script>
</body>
</html>
